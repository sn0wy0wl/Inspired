<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            max-width: 1200px;
        }
        .item {
            flex: 1 1 100%;
            padding: 10px;
        }
        @media (min-width: 600px) {
            .item {
                flex: 1 1 48%;
            }
        }
        @media (min-width: 900px) {
            .item {
                flex: 1 1 30%;
            }
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><img src="image1.jpg" alt="Image 1"></div>
        <div class="item"><img src="image2.jpg" alt="Image 2"></div>
        <div class="item"><img src="image3.jpg" alt="Image 3"></div>
    </div>
        <br>
        <iframe width="1050" height="550" frameborder="0" scrolling="no" src="https://1drv.ms/x/c/2e4e90a911fd712e/IQSGfrEFUoB7TatxkFo6FDYmATKz9YIXYKFXnsqur9aswWg?em=2&wdAllowInteractivity=False&ActiveCell='Classes'!P26&Item='Classes'!A1%3AP26&wdHideGridlines=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
    </body>
</html>
